<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='login.css') }}">
    <title>Login Page</title>
</head>
<body>
    <div class ="overlay">
        <form methods="POST">
        <!--Login Form-->
        <header class = "head-form">
            <h1>LOGIN</h1>
            <!--Welcome message for the user-->
        </header>
        <br>
        <div class = "field">
            <!--Username-->
            <span class ="input-item">
                <i class ="fa fa-user-circle"></i>
            </span>

            <!--username Input-->
            <input class="form-input" id ="username" type="text" placeholder="username" required>
            <br>

            <!--Password-->
            <span class="input-item">
                <i class="fa fa-user-circle"></i>
            </span>
            <!--Password Input-->
            <input class ="form-input" id="password" type="text" placeholder="Password" required>
            <!--Show Password-->
            <span>
                <i class="fa fa-user-circle" aria-hidden="true" type="button" id="eye"></i>
            </span>
            <br>
            <!--buttons-->
            <button class = "Log-in">Login</button>
        </div>
    </form>

    <form action="/registration" method="POST">
        <div class="other">
            <a href="{{ url_for('registration') }}"><button class="btnLogin">Register
                <i class="fa fa-user-plus" aria-hidden="true"></i>
            </button></a>
        </div>
    </form>
    </div>
</body>
</html>
